<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../sass/reset.css">
    <link rel="stylesheet" href="../sass/style.css">
    <link rel="stylesheet" href="../sass/contact.css">
    <title>Document</title>
</head>

<body>
    <div class="nav">
        <a class="nav__logo" href="../index.html">
            <img src="../img/logo.svg" alt="">
        </a>
        <div class="nav__menu">
            <a href="../index.html">
                    Properties
                </a>
            <a href="./calculators.html">
                    Calculators
                </a>
            <a href="./evalution.html">
                    Home Evaluation
                </a>
            <a href="./listing.html">
                    Listing Alerts
                </a>
            <a href="./about.html">
                    About Joel
                </a>
            <a href="./blog.html">
                    Blog
                </a>
            <a href="./contact.html" style="background-color: #B10000;">
                    Contact
                </a>
        </div>
    </div>
    <div class="main__block">
        <div class="main">
            <div class="main__contact__block">
                <div class="contact__title">
                    Contact US
                </div>
                <div class="contact__main">
                    <div class="contact__form">
                        <div class="contact__form__title">
                            Let us hear from you
                        </div>
                        <div class="contact__inputs">
                            <input type="text" placeholder="First Name*">
                            <input type="text" placeholder="Last Name*">
                            <input type="text" placeholder="Email*">
                            <input type="text" placeholder="Phone*">
                            <input type="text" placeholder="Additional Message">
                        </div>
                        <div class="contact__main__input">

                        </div>
                        <div class="contact__main__btns">
                            <div class="g-recaptcha" data-sitekey="6LcFiiImAAAAACjfc4HjRoHKIa0ZYUeQGtSCDDEY"></div>
                            <div class="contact__btn">
                                <a href="#" class="contact__send">
                                    Send your message
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="contact__socials">
                        <div class="socials__title">
                            Stay Connected!
                        </div>
                        <div class="socials__block">
                            <div class="socials__icon">
                                <img src="../img/socials1.svg" alt="">
                            </div>
                            <div class="socilas__texts">
                                <div class="socials__uptitle">
                                    Our Office
                                </div>
                                <div class="socials__text__street">
                                    126 Lakeshore Rd East. Oakville, ON L6J 1J6
                                </div>
                            </div>
                        </div>
                        <div class="socials__block">
                            <div class="socials__icon">
                                <img src="../img/socials2.svg" alt="">
                            </div>
                            <div class="socilas__texts">
                                <div class="socials__uptitle">
                                    Hotline
                                </div>
                                <div class="socials__text">
                                    (905) 832-7392
                                </div>
                            </div>
                        </div>
                        <div class="socials__block">
                            <div class="socials__icon">
                                <img src="../img/socials3.svg" alt="">
                            </div>
                            <div class="socilas__texts">
                                <div class="socials__uptitle">
                                    Email
                                </div>
                                <div class="socials__text">
                                    admin@joelcox.com
                                </div>
                            </div>
                        </div>
                        <div class="socials__btns">
                            <a href="#">
                                <img src="../img/media1.svg" alt="">
                            </a>
                            <a href="#">
                                <img src="../img/media2.svg" alt="">
                            </a>
                            <a href="#">
                                <img src="../img/media3.svg" alt="">
                            </a>
                            <a href="#">
                                <img src="../img/media4.svg" alt="">
                            </a>
                            <a href="#">
                                <img src="../img/media5.svg" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <a class="main__btn" href="../index.html">
                <span>
                    Home
                </span>
            </a>
        </div>
        <div class="footer">
            <div class="footer__house">
                <img src="../img/house.svg" alt="">
                <select name="" id="" class="house__dropdown">
                    <option selected>
                    House Type
                    </option>
                    <option value="House Type2">House Type2</option>
                    <option value="House Type3">House Type3</option>
                    <option value="House Type4">House Type4</option>
                    <option value="House Type5">House Type5</option>
                </select>
            </div>
            <div class="footer__city">
                <img src="../img/lupa.svg" alt="">
                <select name="" id="" class="city__dropdown">
                    <option selected>
                        City
                    </option>
                    <option value="City2">City2</option>
                    <option value="City3">City3</option>
                    <option value="City4">City4</option>
                    <option value="City5">City5</option>
                </select>
            </div>
            <a href="#" class="footer__geo">
                <img src="../img/geo.svg" alt="">
            </a>
            <a href="#" class="footer__filter">
                <img src="../img/filter.svg" alt="">
            </a>
            <a href="#" class="footer__search">
                Search Properties
            </a>
        </div>
    </div>
</body>


<script src="index.js"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

</html>
